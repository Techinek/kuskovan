{% extends 'base.html' %}
{% load static %}
{% block framed_title %}
    <div class="page-title">
        <h1>{{ page.title }}</h1>
        <div class="page-subtitle">
            <nav aria-label="breadcrumb">
                <ol class="nav">
                    <li class="breadcrumb-item"><a class="text-secondary" href="/">kuskovan</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ page.title|lower }}</li>
                </ol>
            </nav>
        </div>
    </div>
{% endblock %}
{% block content %}
    {{ page.content|safe }}
{% endblock %}
